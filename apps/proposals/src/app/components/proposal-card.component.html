<div flexContainer
     flexDirection="column"
     flexMain="start"
     flexCross="stretch"
     [ngClass]="cardStyle"
     [style.width.px]="size">
    <action-card orientation="bottom"
                 cardStyle="rounded-top"
                 actionPadding="inherit"
                 [roundActions]="!showDetails">
        <proposal-display cardStyle="p4"
                          [proposal]="proposal"
                          [status]="status"></proposal-display>
        <ng-container *ngIf="showActions"
                      ngProjectAs="actions">
            <button mat-icon-button
                    color="warn"
                    (click)="remove.emit(proposal)">
                <mat-icon matTooltip="Remove Proposal"
                          [matTooltipPosition]="tooltipLocation">delete</mat-icon>
            </button>
            <button *ngIf="canSubmit()"
                    color="accent"
                    mat-icon-button
                    (click)="submit.emit(proposal)">
                <mat-icon matTooltip="Submit Package"
                          [matTooltipPosition]="tooltipLocation">start</mat-icon>
            </button>
            <button mat-icon-button
                    (click)="edit.emit(proposal)">
                <mat-icon matTooltip="Edit Proposal"
                          [matTooltipPosition]="tooltipLocation">edit</mat-icon>
            </button>
        </ng-container>
    </action-card>
    <ng-container *ngIf="showDetails">
        <ng-container *ngIf="package">
            <p class="m8 mat-h4">Active Package</p>
            <package-display [package]="package"></package-display>
        </ng-container>
        <ng-container *ngIf="packages?.length > 0">
            <p class="m8 mat-h4">Package History</p>
            <package-display *ngFor="let p of packages"
                             [package]="p"></package-display>
        </ng-container>
    </ng-container>
</div>
